<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Self Introduce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="profile">
      <img src="images/이건휘.jpg" alt="Profile Photo" class="profile-img">
      <div class="info">
        <h2>이건휘</h2>
        <span class="tag">Web Developer</span>
        <p>웹 개발자를 희망하는 학생입니다.</p>
      </div>
    </div>
    <button id="contactBtn">Contact Me</button>

  </header>

  <!-- Studying Section -->
  <section class="section">
    <h2>Studying</h2>
    <div class="study-grid">
      <div class="study-item">
        <img src="images/프론트엔드.png" alt="Frontend" />
        <h3>Frontend Development</h3>
        <p>HTML, CSS, JavaScript, React</p>
      </div>
      <div class="study-item">
        <img src="images/UIUX.png" alt="UI/UX Design" />
        <h3>UI/UX Design</h3>
        <p>Figma, Photoshop</p>
      </div>
    </div>
  </section>

  <!-- I'm in... -->
  <section class="section">
    <h2>I’m in...</h2>
    <div class="in-grid">
      <div class="in-item">
        <img src = "images/멋사.png" alt="멋사" />
        <p>멋쟁이사자처럼</p>
      </div>
      <div class="in-item">
        <img src = "images/독서모임 표지.png" alt="북적북적" />
        <p>북적북적</p>
      </div>
      <div class="in-item">
        <img src = "images/어메이징.jfif" alt="어메이징" />
        <p>어메이징</p>
      </div>
    </div>
  </section>

  <!-- Favorites -->
  <section class="section">
    <h2>My Favorites</h2>
    <div class="fav-grid">
      <div class="fav-item">
        <img src="images/강아지.jpg" alt="Dog" />
        <p>기름이</p>
      </div>
      <div class="fav-item">
        <img src="images/고양이.jpg" alt="Cat" />
        <p>하루</p>
      </div>
      <div class="fav-item">
        <img src="images/죠지.webp" alt="George" />
        <p>죠지</p>
      </div>
    </div>
  </section>
  

  <script src="script.js"></script>
</body>
</html>
